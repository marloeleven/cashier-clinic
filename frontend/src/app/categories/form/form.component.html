<h2 mat-dialog-title>{{ title }}</h2>
<form (submit)="submit($event, type)">
  <input type="hidden" name="id" value="{{ formData.id }}" />
  <mat-form-field>
    <mat-select
      placeholder="Procedure Type"
      name="procedure_type"
      [value]="formData.procedure_type"
      #procedure_type
      required
    >
      <mat-option
        *ngFor="let procedure of proceduresArray"
        [value]="procedure.key"
      >
        {{ procedure.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="name"
      type="text"
      placeholder="Name"
      value="{{ formData.name }}"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="alias"
      type="text"
      placeholder="Alias"
      value="{{ formData.alias }}"
      required
    />
  </mat-form-field>
  <mat-form-field>
    <mat-select
      placeholder="Report Type"
      name="report_type"
      [value]="formData.report_type"
      #report_type
      required
    >
      <mat-option *ngFor="let report of reportTypesArray" [value]="report.key">
        {{ report.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="index"
      type="text"
      placeholder="Index"
      value="{{ formData.index }}"
      required
    />
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-raised-button color="primary">Yes</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
